<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>综合报告 — AI 体操裁判</title>
  <link rel="stylesheet" href="/styles/common.css">
  <style>
    .report-panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin: 1rem 0;
      border-left: 4px solid #a855f7;
    }
    .report-panel .report-content { margin: 0; }
    .report-panel .report-h3 {
      font-size: 1.05rem;
      color: var(--accent);
      margin: 1.25rem 0 0.5rem 0;
      font-weight: 600;
    }
    .report-panel .report-h3:first-child { margin-top: 0; }
    .report-panel .report-p {
      margin: 0 0 0.75rem 0;
      line-height: 1.7;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">综合报告</h1>
    <p class="page-subtitle">面向学生：做得好的地方、需改进处、建议下一步</p>
    <div id="no-data" class="loading" style="display:none;">暂无报告数据，请先完成一次分析。</div>
    <div id="report-panel" class="report-panel" style="display:none;">
      <div class="report-content" id="report-content"></div>
    </div>
    <div class="nav-links">
      <a href="/run" id="back-run">← 返回分析结果</a>
      <a href="/simple-report">查看简易报告</a>
      <a href="/select-tool">重新选择</a>
    </div>
  </div>
  <script>
    const RUN_RESULT_KEY = "gymnastics_run_result";
    const RUN_TOOL_KEY = "gymnastics_run_tool";
    const RUN_VIDEO_ID_KEY = "gymnastics_run_video_id";
    const raw = sessionStorage.getItem(RUN_RESULT_KEY);
    const tool = sessionStorage.getItem(RUN_TOOL_KEY);
    const videoId = sessionStorage.getItem(RUN_VIDEO_ID_KEY);
    if (tool && videoId) document.getElementById("back-run").href = "/run?tool=" + encodeURIComponent(tool) + "&video_id=" + encodeURIComponent(videoId);
    if (!raw) {
      document.getElementById("no-data").style.display = "block";
      document.getElementById("back-run").href = "/select-tool";
    } else {
      try {
        const data = JSON.parse(raw);
        const text = data.comprehensive_report || "（无综合报告内容）";
        document.getElementById("report-panel").style.display = "block";

        function formatReportBody(s) {
          s = s
            .replace(/\|\s*$/gm, "")
            .replace(/\|/g, " · ")
            .replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");
          var blocks = s.split(/\n\n+/);
          var out = [];
          var sectionHeads = /^(\d+[.．]\s*[^：:\n]+|身体难度\s*\(DB\)\s*四维|姿态\s*\(Shape\)|动力性\s*\(Dynamics\)|稳定性\s*\(Stability\)|动作规范性\s*\(Precision\)|核心优点|关键短板|针对性练习建议|【[^】]+】)[：:]\s*/;
          blocks.forEach(function (p) {
            p = p.trim();
            if (!p) return;
            var head = p.match(sectionHeads);
            if (head) {
              var title = head[1].replace(/[：:]\s*$/, "").trim();
              p = p.slice(head[0].length).trim();
              out.push("<h3 class=\"report-h3\">" + title + "</h3>");
            }
            var paras = p.split(/\n/).filter(function (line) { return line.trim(); });
            paras.forEach(function (line) {
              line = line.replace(/^[-*]\s*/, "").trim();
              if (line) out.push("<p class=\"report-p\">" + line.replace(/\n/g, "<br>") + "</p>");
            });
            if (paras.length === 0 && p) out.push("<p class=\"report-p\">" + p.replace(/\n/g, "<br>") + "</p>");
          });
          return out.length ? out.join("") : "<p>" + s.replace(/\n/g, "<br>") + "</p>";
        }
        document.getElementById("report-content").innerHTML = formatReportBody(text);
      } catch (e) {
        document.getElementById("no-data").style.display = "block";
      }
    }
  </script>
</body>
</html>
