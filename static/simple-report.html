<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>简易动作报告 — AI 体操裁判</title>
  <link rel="stylesheet" href="/styles/common.css">
  <style>
    .report-panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin: 1rem 0;
      border-left: 4px solid var(--accent);
    }
    .report-panel .report-content { margin: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">简易动作报告</h1>
    <p class="page-subtitle">约 100 字：D 分、E 分、得分点/扣分点、一句话总结</p>
    <div id="no-data" class="loading" style="display:none;">暂无报告数据，请先完成一次分析。</div>
    <div id="report-panel" class="report-panel" style="display:none;">
      <div class="score-boxes" id="score-boxes"></div>
      <div class="report-content" id="report-content"></div>
    </div>
    <div class="nav-links">
      <a href="/run" id="back-run">← 返回分析结果</a>
      <a href="/comprehensive-report">查看综合报告</a>
      <a href="/select-tool">重新选择</a>
    </div>
  </div>
  <script>
    const RUN_RESULT_KEY = "gymnastics_run_result";
    const RUN_TOOL_KEY = "gymnastics_run_tool";
    const RUN_VIDEO_ID_KEY = "gymnastics_run_video_id";
    const raw = sessionStorage.getItem(RUN_RESULT_KEY);
    const tool = sessionStorage.getItem(RUN_TOOL_KEY);
    const videoId = sessionStorage.getItem(RUN_VIDEO_ID_KEY);
    if (tool && videoId) document.getElementById("back-run").href = "/run?tool=" + encodeURIComponent(tool) + "&video_id=" + encodeURIComponent(videoId);
    if (!raw) {
      document.getElementById("no-data").style.display = "block";
      document.getElementById("back-run").href = "/select-tool";
    } else {
      try {
        const data = JSON.parse(raw);
        let text = data.simple_report || "（无简易报告内容）";
        document.getElementById("report-panel").style.display = "block";

        function formatReportBody(s) {
          return s
            .replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>")
            .split(/\n\n+/)
            .map(function (p) { return p.trim() ? "<p>" + p.replace(/\n/g, "<br>") + "</p>" : ""; })
            .join("");
        }

        var dScore = null, eScore = null;
        var dMatch = text.match(/(?:D分|难度分|DB|D-score)[：:\s]*(有效|无效|[0-5](?:\.\d+)?)/i);
        if (dMatch) dScore = dMatch[1];
        if (dScore === null) { dMatch = text.match(/难度分为?\s*([0-5](?:\.\d+)?)/); if (dMatch) dScore = dMatch[1]; }
        if (dScore === null) { dMatch = text.match(/难度分[^0-9]*([0-5](?:\.\d+)?)\s*分/); if (dMatch) dScore = dMatch[1]; }
        if (dScore === null) { dMatch = text.match(/(?:D分|难度分)[^\n]*?([0-5](?:\.\d+)?)\s*分/); if (dMatch) dScore = dMatch[1]; }
        var m = text.match(/(?:E分|扣分|total e-score|e-score deduction|总计扣分)[：:\s]*\s*([－-]?\d*\.?\d+)/i);
        if (m) eScore = m[1].replace(/－/g, "-");
        if (eScore === null) { m = text.match(/(?:E分|E-score)[^0-9－-]*([－-]?\d*\.?\d+)/i); if (m) eScore = m[1].replace(/－/g, "-"); }
        if (eScore === null) { m = text.match(/扣分[^0-9－-]*([－-]?\d*\.?\d+)/); if (m) eScore = m[1].replace(/－/g, "-"); }
        if (eScore === null) { m = text.match(/(?:E|扣)[^\n]*?([－-]0\.\d+)/); if (m) eScore = m[1].replace(/－/g, "-"); }
        if (eScore === null) { m = text.match(/([－-]0\.\d+)/); if (m) eScore = m[1].replace(/－/g, "-"); }

        var boxesEl = document.getElementById("score-boxes");
        if (dScore !== null || eScore !== null) {
          boxesEl.innerHTML =
            "<div class=\"score-box d-score\"><div class=\"score-label\">D 分</div><div class=\"score-value\">" + (dScore !== null ? dScore : "—") + "</div></div>" +
            "<div class=\"score-box e-score\"><div class=\"score-label\">E 分</div><div class=\"score-value\">" + (eScore !== null ? eScore : "—") + "</div></div>";
        } else {
          boxesEl.style.display = "none";
        }

        document.getElementById("report-content").innerHTML = formatReportBody(text);
      } catch (e) {
        document.getElementById("no-data").style.display = "block";
      }
    }
  </script>
</body>
</html>
